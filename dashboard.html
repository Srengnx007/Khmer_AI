<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khmer AI News Bot v3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dark {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        :root {
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: 0.3s;
        }

        .card {
            background-color: var(--card);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }
    </style>
</head>

<body class="font-sans antialiased min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-robot text-2xl"></i>
                <h1 class="text-xl font-bold">Khmer AI News v3.0</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span id="status-badge"
                    class="px-3 py-1 rounded-full bg-yellow-400 text-black font-bold text-sm">CONNECTING</span>
                <button onclick="toggleTheme()" class="p-2 hover:bg-blue-500 rounded-full"><i
                        class="fas fa-moon"></i></button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto p-4 space-y-6">

        <!-- Metrics Grid -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="card border-l-4 border-green-500">
                <p class="text-sm opacity-70">Total Posts</p>
                <h3 class="text-3xl font-bold" id="posts-total">0</h3>
            </div>
            <div class="card border-l-4 border-red-500">
                <p class="text-sm opacity-70">Errors</p>
                <h3 class="text-3xl font-bold text-red-500" id="errors-total">0</h3>
            </div>
            <div class="card border-l-4 border-blue-500">
                <p class="text-sm opacity-70">Queue Size</p>
                <h3 class="text-3xl font-bold" id="queue-size">0</h3>
            </div>
            <div class="card border-l-4 border-purple-500">
                <p class="text-sm opacity-70">Uptime</p>
                <h3 class="text-xl font-bold" id="uptime">0h 0m</h3>
            </div>
        </div>

        <!-- Controls -->
        <div class="card">
            <h3 class="font-bold mb-4">Manual Controls</h3>
            <div class="flex gap-4">
                <button onclick="triggerAction('/trigger')"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    <i class="fas fa-sync mr-2"></i> Force Fetch
                </button>
                <button onclick="alert('Not implemented yet')"
                    class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                    <i class="fas fa-bomb mr-2"></i> Clear Queue
                </button>
            </div>
        </div>

        <!-- Logs & Queue -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Logs -->
            <div class="card h-96 flex flex-col">
                <h3 class="font-bold mb-2">Live Logs</h3>
                <div id="logs" class="flex-1 overflow-y-auto bg-gray-900 text-green-400 p-2 rounded font-mono text-xs">
                </div>
            </div>

            <!-- Queue -->
            <div class="card h-96 flex flex-col">
                <h3 class="font-bold mb-2">Retry Queue</h3>
                <div class="flex-1 overflow-y-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-gray-100 dark:bg-gray-700">
                            <tr>
                                <th class="p-2">Title</th>
                                <th class="p-2">Platform</th>
                                <th class="p-2">Status</th>
                            </tr>
                        </thead>
                        <tbody id="queue-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        let ws;

        function connect() {
            const proto = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${proto}//${window.location.host}/ws`);

            ws.onopen = () => {
                document.getElementById('status-badge').innerText = "LIVE";
                document.getElementById('status-badge').className = "px-3 py-1 rounded-full bg-green-500 text-white font-bold text-sm pulse";
                ws.send(JSON.stringify({ type: "get_queue" }));
            };

            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (data.type === 'metrics') updateMetrics(data.payload);
                if (data.type === 'log') addLog(data.payload);
                if (data.type === 'queue') updateQueue(data.payload);
            };

            ws.onclose = () => {
                document.getElementById('status-badge').innerText = "OFFLINE";
                document.getElementById('status-badge').className = "px-3 py-1 rounded-full bg-red-500 text-white font-bold text-sm";
                setTimeout(connect, 3000);
            };
        }

        function updateMetrics(data) {
            document.getElementById('posts-total').innerText = data.posts_total || 0;
            document.getElementById('errors-total').innerText = data.errors_total || 0;
            document.getElementById('queue-size').innerText = data.queue_size || 0;
            document.getElementById('uptime').innerText = formatTime(data.uptime_seconds);
        }

        function addLog(log) {
            const div = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = "mb-1 border-b border-gray-800 pb-1";
            entry.innerHTML = `<span class="opacity-50">[${new Date().toLocaleTimeString()}]</span> ${log.message}`;
            div.insertBefore(entry, div.firstChild);
            if (div.children.length > 50) div.removeChild(div.lastChild);
        }

        function updateQueue(items) {
            const tbody = document.getElementById('queue-body');
            tbody.innerHTML = items.map(i => `
                <tr class="border-b dark:border-gray-700">
                    <td class="p-2 truncate max-w-[150px]">${i.title}</td>
                    <td class="p-2">${i.platform}</td>
                    <td class="p-2 text-yellow-500">${i.status}</td>
                </tr>
            `).join('');
        }

        async function triggerAction(url) {
            await fetch(url, { method: 'POST' });
        }

        function formatTime(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            return `${h}h ${m}m`;
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
        connect();
    </script>
</body>

</html>
